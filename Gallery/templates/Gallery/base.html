{%load static%}
<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
    <!--Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8ec05e19a2.js" crossorigin="anonymous"></script>
     {% load static %} 
     {% load crispy_forms_tags %}
    
    <script src="{% static 'Gallery/javascript/jquery-3.4.1.min.js' %}"></script>
    
    <link href="{% static 'Gallery/css/loading.css' %}"rel="stylesheet"
media="screen">

    {% block head %}{% endblock %}
    <title>Image Gallery - {% block title %} {% endblock %} </title>
</head>
<body >
  <div class="loading" id="loader">  
    <div class="loading-text">  
         <span class="loading-text-words">L</span>  
         <span class="loading-text-words">O</span>  
         <span class="loading-text-words">A</span>  
         <span class="loading-text-words">D</span>  
         <span class="loading-text-words">I</span>  
         <span class="loading-text-words">N</span>  
         <span class="loading-text-words">G</span>  
    </div>  
</div> 
  
  <div class="container p-3 my-3" style="display: none;" id="container">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-md navbar-light sticky-top mb-4" style="background-color: #f0f5f5">
          <a href="/" class="navbar-brand">Image Gallery</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                  <span style="cursor:pointer;"  class="nav-item nav-link" onclick="location.href='{%  url 'gallery' %}'" >Gallery</span>
                  <span style="cursor:pointer;"  class="nav-item nav-link" onclick="location.href='{%  url 'logout' %}'"> Logout</span>
                  <span style="cursor:pointer;"  class="nav-item nav-link" onclick="location.href='{% url 'upload-image' %}'" >Upload Image</span>

                    
                    <!-- <a href="" class="nav-item nav-link"
                    data-toggle="modal" data-target="#deleteAccountModal">Delete</a> -->
                    
                    
                    
                    
                    <!-- <span style="cursor:pointer; "
                    role="switch" onclick="location.href="">
                    Delete
                  </span> -->
                  
                  {% endif %}
                </div>
            </div>
        </nav>
        
        {% block content %}{% endblock %}
        
      </div>
    </div>
  </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    
    <script>  
       $(window).on('load', function () {  
           $("#loader").fadeOut("slow");  
           document.getElementById("container").style.display = "block";
      });  
    </script>  
    
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    
    
</body>
</html>
