{% extends "Gallery/base.html" %} {% block title %} Signup {% endblock title%} 
{% load crispy_forms_tags %}
{%block content %}

  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-outline-dark" type="submit">Sign Up</button>
  </form><br>
  <div class="small">
    <a href="{% url 'login' %}">Already have an account? Go to Sign in</a>
</div>

{% endblock content %}
