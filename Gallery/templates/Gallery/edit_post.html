{% extends "Gallery/base.html" %} {% block title %} Signup {% endblock title%} 
{% block content %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-1 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                      <h4 class="font-weight-light my-3 text-center">Edit Post</h4>
                    </div>
                    {% include 'Gallery/messages.html' %}
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row my-0">
                                <div class="col-md-7 ">
                                    <div class="form-group">
                                        <img src="{{form.image.url}}">
                                        {{ form.image }}
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-row my-0">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        {{ form.title }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-row my-0">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        {{ form.description }}
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="form-row justify-content-center ">
                                <div class="col-md-10 ">
                                    <div class="form-group mt-0 mb-1">
                                      <button  class="col-md-12 btn btn-outline-dark" id="upload">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
{% endblock content %}
